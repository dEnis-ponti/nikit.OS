<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    th {
      font-size: 24px;
    }
    td {
      border: 3px solid black;
      border-radius: 2px;
      padding: 10px;
    }
  </style>
  <table>
    <caption>Это Заголовок Таблы</caption>
    <tr>
      <th>дата</th>
      <th>дата</th>
      <th>дата</th>
      <th>дата</th>
      <th>дата</th>
    </tr>
    <tr>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
    </tr>
    <tr>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
    </tr>
    <tr>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
      <td>дата</td>
    </tr>
  </table>
  <table style="margin-top: 30px;">
    <caption>Вторая табла</caption>
    <thead><tr>
      <th colspan="5">дата</th>
      <th>дата</th>
      <th>дата</th>
      <th>дата</th>
      <th>дата</th>
    </tr></thead>
    <tbody>
      <tr>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
      </tr>
      <tr>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
        <td rowspan="2" style="background: lightcoral;">дата</td>
        <td>дата</td>
      </tr>
      <tr>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
        <td>дата</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" style="background: lightblue;">дата-футер</td>        
      </tr>
    </tfoot>
  </table>
</body>
</html>
