<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Types</title>
</head>
<body>
  <form>
    <input type="text">
    <input type="number">
    <input type="password">
    <input type="tel">
    <input type="email">
    <input type="search">
    <input type="file">
    <input type="url">
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="radio">
    <br>
    <label>Radio button
      <input type="radio" name="choice">
      <input type="radio" name="choice">
      <input type="radio" name="choice">
    </label>
    <label>Check box
      <input type="checkbox">
      <input type="checkbox">
      <input type="checkbox">
      <input type="checkbox">
      <input type="checkbox">
    </label>
    <input type="submit">
    <input type="reset">
    <br>
    <input list="vars">
    <datalist id="vars">
      <option value="var1"></option>
      <option value="var2"></option>
      <option value="var3"></option>
      <option value="var4"></option>
    </datalist>
    <button type="reset">Очистить всё</button>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
